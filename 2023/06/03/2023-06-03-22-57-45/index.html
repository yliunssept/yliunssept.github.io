301</span><br><span class="line">302</span><br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br><span class="line">332</span><br><span class="line">333</span><br><span class="line">334</span><br><span class="line">335</span><br><span class="line">336</span><br><span class="line">337</span><br><span class="line">338</span><br><span class="line">339</span><br><span class="line">340</span><br><span class="line">341</span><br><span class="line">342</span><br><span class="line">343</span><br><span class="line">344</span><br><span class="line">345</span><br><span class="line">346</span><br><span class="line">347</span><br><span class="line">348</span><br><span class="line">349</span><br><span class="line">350</span><br><span class="line">351</span><br><span class="line">352</span><br><span class="line">353</span><br><span class="line">354</span><br><span class="line">355</span><br><span class="line">356</span><br><span class="line">357</span><br><span class="line">358</span><br><span class="line">359</span><br><span class="line">360</span><br><span class="line">361</span><br><span class="line">362</span><br><span class="line">363</span><br><span class="line">364</span><br><span class="line">365</span><br><span class="line">366</span><br><span class="line">367</span><br><span class="line">368</span><br><span class="line">369</span><br><span class="line">370</span><br><span class="line">371</span><br></pre></td><td class="code"><pre><code class="hljs asciidoc">subroutine vumat( &amp;<br><span class="hljs-code">    nblock, ndir, nshr, nstatev, nfieldv, nprops, lanneal,&amp;</span><br><span class="hljs-code">    stepTime, totalTime, dt, cmname, coordMp, charLength,&amp;</span><br><span class="hljs-code">    props, density, strainInc, relSpinInc,&amp;</span><br><span class="hljs-code">    tempOld, stretchOld, defgradOld, fieldOld,&amp;</span><br><span class="hljs-code">    stressOld, stateOld, enerInternOld, enerInelasOld,&amp;</span><br><span class="hljs-code">    tempNew, stretchNew, defgradNew, fieldNew,&amp;</span><br><span class="hljs-code">    stressNew, stateNew, enerInternNew, enerInelasNew &amp; ! write</span><br><span class="hljs-code">    )</span><br><br><span class="hljs-code">    include 'vaba_param.inc'</span><br><br><span class="hljs-code">    dimension props(nprops), density(nblock), coordMp(nblock,*), &amp;</span><br><span class="hljs-code">        charLength(nblock), strainInc(nblock,ndir+nshr),&amp;</span><br><span class="hljs-code">        relSpinInc(nblock,nshr), tempOld(nblock),&amp;</span><br><span class="hljs-code">        stretchOld(nblock,ndir+nshr),&amp;</span><br><span class="hljs-code">        defgradOld(nblock,ndir+nshr+nshr),&amp;</span><br><span class="hljs-code">        fieldOld(nblock,nfieldv), stressOld(nblock,ndir+nshr),&amp;</span><br><span class="hljs-code">        stateOld(nblock,nstatev), enerInternOld(nblock),&amp;</span><br><span class="hljs-code">        enerInelasOld(nblock), tempNew(nblock),&amp;</span><br><span class="hljs-code">        stretchNew(nblock,ndir+nshr),&amp;</span><br><span class="hljs-code">        defgradNew(nblock,ndir+nshr+nshr),&amp;</span><br><span class="hljs-code">        fieldNew(nblock,nfieldv),&amp;</span><br><span class="hljs-code">        stressNew(nblock,ndir+nshr), stateNew(nblock,nstatev),&amp;</span><br><span class="hljs-code">        enerInternNew(nblock), enerInelasNew(nblock)</span><br><br><span class="hljs-code">    character*80 cmname</span><br><span class="hljs-code">    </span><br>!   -------------------------------------------------------------------------<br><span class="hljs-code">    </span><br><span class="hljs-code">    include 'mkl.fi'</span><br><br><span class="hljs-code">    integer(4)::NTENS=6</span><br><span class="hljs-code">    real(8)::one=1.d0,two=2.d0,three=3.d0,toler=1.d-5</span><br><br><span class="hljs-code">    double precision::E,nu,lambda,G</span><br><br><span class="hljs-code">    integer km,i,j,k,l,m,n</span><br><br><span class="hljs-code">    real(8),dimension(6,6)::DDSDDE</span><br><span class="hljs-code">    real(8),dimension(6)  ::dstrain</span><br><span class="hljs-code">    real(8),dimension(6)  ::dstress</span><br><span class="hljs-code">    real(8),dimension(6)  ::stress_elastic_voigt</span><br><span class="hljs-code">    real(8),dimension(3,3)::stress_elastic_tensor</span><br><span class="hljs-code">    real(8),dimension(3,3)::stress_elastic_deviatoric_tensor</span><br><br><span class="hljs-code">    double precision::stress_effective,stress_effective1,stress_effective2</span><br><br><span class="hljs-bullet">    ! real(8),dimension()::</span><br><span class="hljs-bullet">    </span>real(8),dimension(3,3)::flow<span class="hljs-emphasis">_direction_tensor</span><br><span class="hljs-emphasis">    real(8),dimension(6)  ::flow_direction_voigt</span><br><span class="hljs-emphasis">    real(8),dimension(3,3)::d_strain_plastic_tensor</span><br><span class="hljs-emphasis">    real(8),dimension(6)  ::d_strain_elastic_voigt</span><br><span class="hljs-emphasis">    real(8),dimension(6)  ::d_strain_plastic_</span>voigt<br><br><span class="hljs-code">    double precision::sigma_y0,h,r,p,fun,funp,d_delta_p,delta_p,r_t</span><br><span class="hljs-code">    double precision::damage,sigma_effective_cr</span><br><span class="hljs-code">        </span><br><span class="hljs-code">    integer knewt</span><br><br><span class="hljs-bullet">    ! logical :: </span>firstrun = .true.<br><span class="hljs-code">    ! integer tempvar</span><br><span class="hljs-code">    ! if(firstrun)then</span><br><span class="hljs-code">    ! write(*,*)"please input an integer:"</span><br><span class="hljs-code">    ! read(*,*)tempvar</span><br><span class="hljs-code">    ! firstrun = .false.</span><br><span class="hljs-code">    ! end if </span><br><span class="hljs-code">    ! tempvar = 1234</span><br><br><span class="hljs-code">    E        = props(1) ! elastic modulus</span><br><span class="hljs-code">    nu       = props(2) ! poisson's ratio</span><br><span class="hljs-code">    sigma_y0 = props(3)</span><br><span class="hljs-code">    h        = props(4)</span><br><span class="hljs-code">    sigma_effective_cr = props(5)</span><br><br><span class="hljs-code">    lambda = (E*nu)/((one+nu)*(one-two*nu))</span><br><span class="hljs-code">    G      = E/(two*(one+nu))</span><br><br>!     initialize matrix with zero<br><span class="hljs-code">    DO I=1,NTENS </span><br><span class="hljs-code">        DO J=1,NTENS </span><br><span class="hljs-code">            DDSDDE(I,J) = 0.D0</span><br><span class="hljs-code">        END DO</span><br><span class="hljs-code">    END DO</span><br><span class="hljs-code">    </span><br><span class="hljs-code">    DO K1=1,3</span><br><span class="hljs-code">        DO K2=1,3</span><br><span class="hljs-code">            DDSDDE(K1,K2) = lambda</span><br><span class="hljs-code">        END DO</span><br><span class="hljs-code">        DDSDDE(K1,K1) = lambda + two*G</span><br><span class="hljs-code">    END DO</span><br><span class="hljs-code">    DDSDDE(4,4) = two*G</span><br><span class="hljs-code">    DDSDDE(5,5) = two*G</span><br><span class="hljs-code">    DDSDDE(6,6) = two*G</span><br><br><span class="hljs-code">    do km = 1,nblock</span><br><br><br><span class="hljs-code">        dstrain(1) = strainInc(km,1)</span><br><span class="hljs-code">        dstrain(2) = strainInc(km,2)</span><br><span class="hljs-code">        dstrain(3) = strainInc(km,3)</span><br><span class="hljs-code">        dstrain(4) = strainInc(km,4)</span><br><span class="hljs-code">        dstrain(5) = strainInc(km,5)</span><br><span class="hljs-code">        dstrain(6) = strainInc(km,6)</span><br><br><span class="hljs-code">        CALL Matrix_multi_vector(DDSDDE,dstrain,NTENS,dStress)</span><br><br><span class="hljs-code">        stressNew(km,1) = stressOld(km,1) + dstress(1)</span><br><span class="hljs-code">        stressNew(km,2) = stressOld(km,2) + dstress(2)</span><br><span class="hljs-code">        stressNew(km,3) = stressOld(km,3) + dstress(3)</span><br><span class="hljs-code">        stressNew(km,4) = stressOld(km,4) + dstress(4)</span><br><span class="hljs-code">        stressNew(km,5) = stressOld(km,5) + dstress(5)</span><br><span class="hljs-code">        stressNew(km,6) = stressOld(km,6) + dstress(6)</span><br><br><span class="hljs-code">        stress_elastic_voigt(1) = stressNew(km,1)</span><br><span class="hljs-code">        stress_elastic_voigt(2) = stressNew(km,2)</span><br><span class="hljs-code">        stress_elastic_voigt(3) = stressNew(km,3)</span><br><span class="hljs-code">        stress_elastic_voigt(4) = stressNew(km,4)</span><br><span class="hljs-code">        stress_elastic_voigt(5) = stressNew(km,5)</span><br><span class="hljs-code">        stress_elastic_voigt(6) = stressNew(km,6)</span><br><br><span class="hljs-code">        stress_elastic_tensor(1,1) = stress_elastic_voigt(1)</span><br><span class="hljs-code">        stress_elastic_tensor(2,2) = stress_elastic_voigt(2)</span><br><span class="hljs-code">        stress_elastic_tensor(3,3) = stress_elastic_voigt(3)</span><br><span class="hljs-code">        stress_elastic_tensor(1,2) = stress_elastic_voigt(4)</span><br><span class="hljs-code">        stress_elastic_tensor(2,3) = stress_elastic_voigt(5)</span><br><span class="hljs-code">        stress_elastic_tensor(3,1) = stress_elastic_voigt(6)</span><br><span class="hljs-code">        stress_elastic_tensor(1,3) = stress_elastic_tensor(3,1)</span><br><span class="hljs-code">        stress_elastic_tensor(3,2) = stress_elastic_tensor(2,3)</span><br><span class="hljs-code">        stress_elastic_tensor(2,1) = stress_elastic_tensor(1,2)</span><br><br><span class="hljs-code">        call cal_deviatoric_stress(stress_elastic_tensor,stress_elastic_deviatoric_tensor) </span><br><br><span class="hljs-code">        call cal_effective_stress_by_stress_dev(stress_elastic_deviatoric_tensor,stress_effective) </span><br><span class="hljs-code">        </span><br><span class="hljs-code">        stateNew(km,2) = stress_effective</span><br><br><span class="hljs-code">        ! recover</span><br><span class="hljs-code">        p = stateOld(km,3)</span><br><span class="hljs-code">        r = stateOld(km,4)</span><br><span class="hljs-code">    </span><br><span class="hljs-code">        fun = stress_effective - (sigma_y0 + r)</span><br><br><span class="hljs-code">        if (fun&gt;0.) then </span><br><span class="hljs-code">            do i=1,3</span><br><span class="hljs-code">                do j=1,3</span><br><span class="hljs-code">                    flow_direction_tensor(i,j) = stress_elastic_deviatoric_tensor(i,j)/stress_effective</span><br><span class="hljs-code">                end do</span><br><span class="hljs-code">            end do</span><br><br><span class="hljs-code">            flow_direction_voigt(1) = flow_direction_tensor(1,1)</span><br><span class="hljs-code">            flow_direction_voigt(2) = flow_direction_tensor(2,2)</span><br><span class="hljs-code">            flow_direction_voigt(3) = flow_direction_tensor(3,3)</span><br><span class="hljs-code">            flow_direction_voigt(4) = flow_direction_tensor(1,2)</span><br><span class="hljs-code">            flow_direction_voigt(5) = flow_direction_tensor(2,3)</span><br><span class="hljs-code">            flow_direction_voigt(6) = flow_direction_tensor(3,1)</span><br><br><span class="hljs-code">            ! use newton iteration to solve "equivalent plastic strain increments"</span><br><span class="hljs-code">            r_t = r</span><br><span class="hljs-code">            delta_p = 0.</span><br><br><span class="hljs-code">            do knewt=1,10</span><br><span class="hljs-code">                funp = stress_effective - 3.*G*delta_p - (sigma_y0+r_t+h*delta_p)</span><br><span class="hljs-code">                d_delta_p = funp/(3.*G+h)</span><br><span class="hljs-code">                delta_p = delta_p + d_delta_p</span><br><span class="hljs-code">                r = r_t + h*delta_p</span><br><span class="hljs-code">                if (abs(funp)&lt;toler) then</span><br><span class="hljs-code">                    exit</span><br><span class="hljs-code">                end if</span><br><span class="hljs-code">            end do</span><br><br><span class="hljs-code">            if (abs(funp)&gt;toler) then </span><br><span class="hljs-code">                write(*,*) "not converge!!"</span><br><span class="hljs-code">            end if</span><br><br><span class="hljs-code">            do i=1,3</span><br><span class="hljs-code">                do j=1,3</span><br><span class="hljs-code">                    d_strain_plastic_tensor(i,j) = (3./2.)*delta_p*flow_direction_tensor(i,j)</span><br><span class="hljs-code">                end do</span><br><span class="hljs-code">            end do</span><br><br><span class="hljs-code">            d_strain_plastic_voigt(1) = d_strain_plastic_tensor(1,1)</span><br><span class="hljs-code">            d_strain_plastic_voigt(2) = d_strain_plastic_tensor(2,2)</span><br><span class="hljs-code">            d_strain_plastic_voigt(3) = d_strain_plastic_tensor(3,3)</span><br><span class="hljs-code">            d_strain_plastic_voigt(4) = d_strain_plastic_tensor(1,2)</span><br><span class="hljs-code">            d_strain_plastic_voigt(5) = d_strain_plastic_tensor(2,3)</span><br><span class="hljs-code">            d_strain_plastic_voigt(6) = d_strain_plastic_tensor(3,1)</span><br><br><span class="hljs-code">            do i=1,6</span><br><span class="hljs-code">                d_strain_elastic_voigt(i) = dstrain(i) - d_strain_plastic_voigt(i)</span><br><span class="hljs-code">            end do</span><br><br><span class="hljs-code">            p = p + delta_p</span><br><br><span class="hljs-code">            do i=1,6</span><br><span class="hljs-code">                stressNew(km,i) = stressNew(km,i) - 2.*G*d_strain_plastic_voigt(i)</span><br><span class="hljs-code">            end do</span><br><span class="hljs-code">            </span><br><span class="hljs-code">            stateNew(km,3) = p </span><br><span class="hljs-code">            stateNew(km,4) = r</span><br><span class="hljs-code">            stateNew(km,5) = delta_p</span><br><br><span class="hljs-code">            stress_elastic_voigt = stressNew(km,1:6)</span><br><span class="hljs-code">            ! call cal_effective_stress_by_stress_voigt(stress_elastic_voigt,stress_effective)</span><br><br><span class="hljs-code">            damage = 1.d0</span><br><span class="hljs-code">            if((stress_elastic_voigt(1).gt.sigma_effective_cr)) then </span><br><span class="hljs-code">                damage = 0.d0</span><br><span class="hljs-code">            end if</span><br><br><span class="hljs-code">            ! update the state variables</span><br><span class="hljs-code">            stateNew(km,6) = damage</span><br><br><br><span class="hljs-code">        end if</span><br><br><br><span class="hljs-code">    end do</span><br><span class="hljs-code">    </span><br><span class="hljs-code">    return</span><br><span class="hljs-code">    end</span><br><br><br>!<span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span>*<br>!<span class="hljs-strong">** utility subroutines</span><br><span class="hljs-strong">!**</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">***</span>*<br>!**<br>!**<br>!<span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span>*<br>!<span class="hljs-strong">** multiply 6x6 matrix with 6x1 vector</span><br><span class="hljs-strong">!**</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">***</span>*    <br><span class="hljs-code">    subroutine Matrix_multi_vector(DM1,DM2,NTENS,DM)</span><br><br><span class="hljs-code">    include 'vaba_param.inc'</span><br><br><span class="hljs-code">    integer,parameter::M=6</span><br><br><span class="hljs-code">    dimension DM1(M,M),DM2(M),DM(M)</span><br><br><span class="hljs-code">    double precision DM1,DM2,DM</span><br><br><span class="hljs-code">    integer NTENS</span><br><br><span class="hljs-code">    do I=1,NTENS</span><br><span class="hljs-code">        X=0.d0</span><br><span class="hljs-code">        do K=1,NTENS</span><br><span class="hljs-code">            X = X + DM1(I,K)*DM2(K)</span><br><span class="hljs-code">        end do</span><br><span class="hljs-code">        DM(I) = X</span><br><span class="hljs-code">    end do</span><br><br><span class="hljs-code">    return</span><br><span class="hljs-code">    end</span><br>!**<br>!**<br>!<span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span>*<br>!<span class="hljs-strong">** </span><br><span class="hljs-strong">!**</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">***</span>*   <br><span class="hljs-code">    subroutine cal_effective_stress_by_stress_voigt( &amp;</span><br><span class="hljs-code">        stress_voigt,&amp;</span><br><span class="hljs-code">        stress_effective &amp;</span><br><span class="hljs-code">    ) </span><br><br><span class="hljs-code">    include 'vaba_param.inc'</span><br><br><span class="hljs-code">    dimension stress_voigt(6),stress(6,6)</span><br><br><span class="hljs-code">    double precision stress_voigt,stress,stress_effective</span><br><br><span class="hljs-code">    stress(1,1) = stress_voigt(1)</span><br><span class="hljs-code">    stress(2,2) = stress_voigt(2)</span><br><span class="hljs-code">    stress(3,3) = stress_voigt(3)</span><br><span class="hljs-code">    stress(1,2) = stress_voigt(4)</span><br><span class="hljs-code">    stress(2,3) = stress_voigt(5)</span><br><span class="hljs-code">    stress(3,1) = stress_voigt(6)</span><br><span class="hljs-code">    stress(2,1) = stress(1,2)</span><br><span class="hljs-code">    stress(3,2) = stress(2,3)</span><br><span class="hljs-code">    stress(1,3) = stress(3,1)</span><br><br><span class="hljs-code">    stress_effective=sqrt( &amp;</span><br><span class="hljs-code">        1./2.*( &amp;</span><br><span class="hljs-code">        (stress(1,1)-stress(2,2))**2. &amp;</span><br><span class="hljs-code">        +(stress(2,2)-stress(3,3))**2. &amp;</span><br><span class="hljs-code">        +(stress(3,3)-stress(1,1))**2. &amp;</span><br><span class="hljs-code">        + 6.*stress(1,2)**2. &amp;</span><br><span class="hljs-code">        + 6.*stress(2,3)**2. &amp;</span><br><span class="hljs-code">        + 6.*stress(3,1)**2. &amp;</span><br><span class="hljs-code">        ) &amp;</span><br><span class="hljs-code">        ) </span><br><span class="hljs-code">    return</span><br><span class="hljs-code">    end</span><br>!**<br>!**<br>!<span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span>*<br>!<span class="hljs-strong">** </span><br><span class="hljs-strong">!**</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">***</span>*  <br><span class="hljs-code">    subroutine cal_deviatoric_stress(stress,stress_dev) </span><br><br><span class="hljs-code">    include 'vaba_param.inc'</span><br><br><span class="hljs-code">    dimension Identity(3,3),stress_dev(3,3),stress(3,3)</span><br><br><span class="hljs-code">    double precision Identity,stress_dev,stress</span><br><span class="hljs-code">    double precision x</span><br><span class="hljs-code">    integer M,N,i,j</span><br><br><span class="hljs-code">    do i=1,3</span><br><span class="hljs-code">        do j=1,3</span><br><span class="hljs-code">            Identity(i,j) = 0.;</span><br><span class="hljs-code">        end do</span><br><span class="hljs-code">        Identity(i,i) = 1.;</span><br><span class="hljs-code">    end do</span><br><br><span class="hljs-code">    ! calculate the trace of stress</span><br><span class="hljs-code">    x=0.</span><br><span class="hljs-code">    M=3</span><br><span class="hljs-code">    N=3</span><br><span class="hljs-code">    do i=1,M </span><br><span class="hljs-code">        do j=1,N </span><br><span class="hljs-code">            if (i==j) then </span><br><span class="hljs-code">                x = x + stress(i,j)</span><br><span class="hljs-code">            end if</span><br><span class="hljs-code">        end do </span><br><span class="hljs-code">    end do</span><br><br><span class="hljs-code">    do i=1,M </span><br><span class="hljs-code">        do j=1,N </span><br><span class="hljs-code">            if (i==j) then </span><br><span class="hljs-code">                stress_dev(i,j) = stress(i,j) - 1./3.*x*Identity(i,j)</span><br><span class="hljs-code">            else </span><br><span class="hljs-code">                stress_dev(i,j) = stress(i,j)</span><br><span class="hljs-code">            end if</span><br><span class="hljs-code">        end do</span><br><span class="hljs-code">    end do</span><br><br><span class="hljs-code">    return</span><br><span class="hljs-code">    end</span><br>!**<br>!**<br>!<span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span>*<br>!<span class="hljs-strong">** </span><br><span class="hljs-strong">!**</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">*****</span><span class="hljs-strong">***</span>*  <br><span class="hljs-code">    subroutine cal_effective_stress_by_stress_dev(stress_deviatoric,stress_effective) </span><br><br><span class="hljs-code">    include 'vaba_param.inc'</span><br><br><span class="hljs-code">    dimension stress_deviatoric(3,3)</span><br><br><span class="hljs-code">    double precision stress_deviatoric</span><br><span class="hljs-code">    double precision stress_effective</span><br><span class="hljs-code">    integer M,N</span><br><span class="hljs-code">    </span><br><span class="hljs-code">    M=3</span><br><span class="hljs-code">    N=3</span><br><span class="hljs-code">    stress_effective = sqrt( &amp;</span><br><span class="hljs-code">        3./2.*( &amp;</span><br><span class="hljs-code">        (stress_deviatoric(1,1))**2 &amp;</span><br><span class="hljs-code">        +(stress_deviatoric(2,2))**2 &amp;</span><br><span class="hljs-code">        +(stress_deviatoric(3,3))**2 &amp;</span><br><span class="hljs-code">        +(stress_deviatoric(1,2))**2 &amp;</span><br><span class="hljs-code">        +(stress_deviatoric(2,3))**2 &amp;</span><br><span class="hljs-code">        +(stress_deviatoric(3,1))**2 &amp;</span><br><span class="hljs-code">        +(stress_deviatoric(1,3))**2 &amp;</span><br><span class="hljs-code">        +(stress_deviatoric(3,2))**2 &amp;</span><br><span class="hljs-code">        +(stress_deviatoric(2,1))**2 &amp;</span><br><span class="hljs-code">        ) &amp;</span><br><span class="hljs-code">    )</span><br><br><span class="hljs-code">    return</span><br><span class="hljs-code">    end</span><br><br></code></pre></td></tr></table></figure>
